<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>flickr</title>
</head>

<body>
  <main>
    <header class="hero">
      <h1>flickr</h1>
      <p>“You don’t take a photograph, you make it.”</p>

      <section class="size">
      <svg id="small-size" width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="10" height="10" fill="#C4C4C4" />
      </svg>
      <svg id="medium-size" width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="15" height="15" fill="#C4C4C4" />
      </svg>
      <svg id="large-size" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="20" height="20" transform="matrix(-1 0 0 1 20 0)" fill="#C4C4C4" />
      </svg>
      </section>
      
      <section class="search-bar">

        <!-- <label class="size-option">Choose size:
            <select class="size" name="size" required>
              <option value="">Select size…</option>
              <option value="_s">small </option>
              <option value="_q">medium</option>
              <option value="_b">large</option>
            </select>
          </label> -->
    
        <input type="text" id="search">
        <button id="button">Search Button</button>
      </section>
    </header>


    <ul id="render" class="render-list"></ul>

    <footer></footer>
    <script src="./js/script.js"></script>
  </main>
</body>

</html>
