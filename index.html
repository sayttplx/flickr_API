<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>flickr</title>
</head>

<body>
  <main>
    <header class="hero">
      <h1>lol</h1>
      <p>search for whatever you seek</p>
      
      <form>
        <section class="search-bar">
          <input type="text" id="search" class="input-field" placeholder="search" required>
          <button id="button" class="btn"><i class="fa fa-search"></i></button>
      </form>

      </section>
      <section class="select-box">
        <section class="select-color">

          <svg id="black" width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="19" height="19" transform="matrix(-1 0 0 1 19 0)" fill="#111111" />
          </svg>

          <svg id="coral" width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="19" height="19" transform="matrix(-1 0 0 1 19 0)" fill="#F99A9A" />
          </svg>

          <svg id="white" width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="19" height="19" transform="matrix(-1 0 0 1 19 0)" fill="white" />
          </svg>




        </section>
        <section class="select-numbers">
          <select name="number-images" id="number-images">
            <option class="select-option" value="">12</option>
            <option class="select-option" value="24">24</option>
            <option class="select-option" value="36">36</option>
            <option class="select-option" value="48">48</option>
          </select>
        </section>
      </section>
    </header>


    <section class="next-previous-btn">
      <input type="button" id="previous" value="PREVIUOS" />
      <input type="button" id="next" value="NEXT" />
    </section>


    <ul id="render" class="render-list"></ul>


    <footer></footer>

    <script src="./js/script.js"></script>
  </main>
</body>

</html>
